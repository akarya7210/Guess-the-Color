<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the color</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="upper">
        <div>Guess the Color:</div>
        <div class="colorBox"></div>
    </div>
    <div class="strip">
        <div class="reset">Change Color</div><span id="message">Try again</span>
        <div class="level">
            <div class="button easy">Easy</div>
            <div class="button medium">Medium</div>
            <div class="button selected">Hard</div>
        </div>
    </div>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

<script src="script.js"></script>
</body>

</html>
